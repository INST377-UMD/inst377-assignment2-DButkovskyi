<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stocks</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-slider@2.3.0/css/simple-slider.min.css">
  <script src="https://cdn.jsdelivr.net/npm/simple-slider@2.3.0/js/simple-slider.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>

  <section>
    <h2>Lookup a Stock</h2>
    <input id="ticker" placeholder="e.g. MSFT" style="padding:.5rem;font-size:1rem;">
    <select id="range" style="padding:.5rem;font-size:1rem;">
      <option value="30">30 days</option>
      <option value="60">60 days</option>
      <option value="90">90 days</option>
    </select>
    <button class="btn" id="fetch-data">Show Chart</button>
    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>
    </section>

  <section>
    <h2>Top 5 Reddit Stocks Today</h2>
    <table>
      <thead>
        <tr><th>Ticker</th><th>Comments</th><th>Sentiment</th></tr>
      </thead>
      <tbody id="reddit-stocks">
        <tr><td colspan="3">Loadingâ€¦</td></tr>
      </tbody>
    </table>
  </section>

  <div id="audio-controls">
    <p><strong>Audio Commands:</strong>
      "Hello", "Change color to <color>", "Navigate to <Home|Stocks|Dogs>", "Lookup <stock>"
    </p>
    <button id="start-audio">Turn On Audio</button>
    <button id="stop-audio">Turn Off Audio</button>
  </div>

  <script src="js/nav-audio.js"></script>
  <script src="js/stocks.js"></script>
</body>
</html>
